# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "code.cloudfoundry.org/go-diodes"

[[constraint]]
  name = "code.cloudfoundry.org/go-loggregator"
  version = "7.7.0"

[[constraint]]
  branch = "master"
  name = "github.com/cloudfoundry-community/go-cfclient"

[[constraint]]
  branch = "master"
  name = "github.com/cloudfoundry-incubator/uaago"

[[constraint]]
  name = "github.com/cloudfoundry/go-loggregator"
  version = "7.7.0"

[[constraint]]
  name = "github.com/newrelic/newrelic-client-go"
  version = "0.47.1"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.11.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.8.1"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.6.1"

[prune]
  go-tests = true
  unused-packages = true
